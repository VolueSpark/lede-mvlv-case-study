{
  data:
    {
      meter: /home/phillip/repo/volue.spark/lede-mvlv-case-study/data/ami/silver/meas,
      topology: /home/phillip/repo/volue.spark/lede-mvlv-case-study/data/topology/silver/lv,
      geojson: /home/phillip/repo/volue.spark/lede-mvlv-case-study/data/geojson/silver
    },
  ml: {
    force_clean: True,
    variant: LstmResNet,
  },
  params:
    {
      num_epochs: 100,
      optimizer:
        {
          algorithm: 'Adam',
          Adam:
            {
              params:
                {
                  lr: 0.0001,
                  betas: [ 0.9, 0.999 ]
                }
            },
          SGD:
            {
              params:
                {
                  lr: 0.001
                }
            },
        },
      loss:
        {
          function: 'HuberLoss',
          HuberLoss:
            {
              params:
                {
                  reduction: 'mean',
                  delta: 0.1
                }
            },
          MSELoss:
            {
              params:
                {
                  reduction: 'sum',
                }
            }
        },
      metric:
        {
          function: 'MeanSquaredError',
          MeanSquaredError:
            {
              params:
                {
                  multioutput: 'uniform_average'
                },
            },
        },
      dataloader:
        {
          split: [ 0.8, 0.9 ],
          window:
            {
              input_width: 48,
              label_width: 24,
            },
          batch_size: 24,
          shuffle: True
        }
    }
}